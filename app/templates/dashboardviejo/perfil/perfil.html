<html lang="en">
  <head>

{% block title %}Perfil{% endblock %}

<!---Boostrap--->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
 crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
{% block customeCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='assets/css/dashboard.css')}}">
{%endblock %}



    <style>body{
      background-color: white;
    }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    {% block body %}
    <!-- {{  session }} -->
    <body>
    <!--Menu superior horizontal-->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{url_for('perfil' )}}">Perfil</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="{{url_for('logout')}}">Cerrar sesión</a>
        </div>
      </div>
    </header>

    <!---Menu lateral-->

    <div class="container-fluid"

      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="{{url_for('dashboard')}}">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>
              <div class="nav-item droptown">
                <button type="button" class="btn btn-light dropdown-toggle" id="simpleDropdown"
                  data-bs-toggle="dropdown" aria-expanded=false>
                  <span data-feather="file"></span>
                  Empleados
                </button>
                  <!-- Link or button to toggle dropdown -->
                  <ul class="dropdown-menu px-3" role="menu">
                    <li><a href="{{url_for('verRegistrosEmpleados')}}">Ver registros</a></li>
                    <li><a href="{{url_for('registrarEmpleado')}}">Registrar</a></li>
                  </ul>
                </div>
              </div>

              <div class="nav-item droptown">
                <button type="button" class="btn btn-light dropdown-toggle" id="simpleDropdown"
                  data-bs-toggle="dropdown" aria-expanded=false>
                  <span data-feather="file"></span>
                  Clientes
                </button>
                  <!-- Link or button to toggle dropdown -->
                  <ul class="dropdown-menu px-3" role="menu">
                    <li><a href="{{url_for('verRegistrosClientes')}}">Ver registros</a></li>
                    <li><a href="{{url_for('registrarCliente')}}">Registrar</a></li>
                  </ul>
                </div>

                <div class="nav-item droptown">
                  <button type="button" class="btn btn-light dropdown-toggle" id="simpleDropdown"
                    data-bs-toggle="dropdown" aria-expanded=false>
                    <span data-feather="file"></span>
                  Pedidos
                </button>
                  <!-- Link or button to toggle dropdown -->
                  <ul class="dropdown-menu px-3" role="menu">
                    <li><a href="{{url_for('verRegistrosPedidos')}}">Ver pedidos</a></li>
                    <li><a href="{{url_for('nuevoPedido')}}">Nuevo pedido</a></li>
                  </ul>
                </div>
        </nav>



      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Perfil</h1>
        </div>

    <div class="col-md-10 cajaLogin styFormDashboard">
        <h2 class="text-center titleDashboard mt-3"> <hr> </h2>
            <form action = '{{url_for("actualizarPerfil", codigo_usuario=dataUsuario.codigo_usuario)}}' method="POST" autocomplete="off">
          

              <div class="row">


                <div class="md-2">
                    <label for="cedula" class="form-label">Cedula</label>
                    <input type="number" min="1" max="9999999999" name="cedula" value={{dataUsuario.cedula}} class="form-control" ondrop="return false;" onpaste="return false;"
                    onkeypress="return event.charCode>=48 && event.charCode<=57" autofocus required>
                    <label for="placeholder" style="color: gray">Ej. 12345678</label>
                </div>


                  <div class="md-2">
                      <label for="nombre" class="form-label mt-1">Nombre</label>
                      <input type="text" name="nombre" value="{dataUsuario.nombre}}" class="form-control" required>
                </div>
                  <div class="-md-2">
                      <label for="apellido" class="form-label mt-1">Apellido</label>
                      <input type="text" name="apellido" class="form-control" required>
                  </div>


                  <div class="md-2">
                      <label for="telefono" class="form-label mt-6">Teléfono</label>
                      <input type="number" min="1" max="999999999999999" name="telefono" class="form-control" ondrop="return false;" onpaste="return false;"
                      onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                      <label for="placeholder" style="color: gray">Ej. 12345678</label>
                 </div>

                  <div class="col-md-6">
                      <label for="tipo" class="form-label">Tipo</label>
                      <input type="text" name="tipo" class="form-control" required>
                  </div>

                  <div class="col-md-6">
                      <label for="cargo" class="form-label">Cargo</label>
                      <input type="text" name="cargo" class="form-control" required>
                  </div


                <div class="sm-2">
                    <label for="usuario" class="form-label mt-3">Usuario</label>
                    <input type="text" name="usuario" class="form-control" required>


            <div class="row">
                  <div class="col-md-6">
                      <label for="contraseña" class="form-label mt-3">Constraseña</label>
                      <input type="password" name="contraseña" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                  </div>
                  <div class="col-md-6">
                      <label for="repite_contraseña" class="form-label mt-3">Repetir Contraseña</label>
                      <input type="password" name="repite_contraseña" class="form-control" onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                  </div>
              </div>

              <div class="d-grid gap-2 mt-3 mb-3">
                  <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Actualizar">
              </div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>

  {% endblock %}
