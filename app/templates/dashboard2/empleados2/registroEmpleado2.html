<title>Registrar empleado</title>

{% extends "dashboard/basemenu.html" %}

{% block title %}Registrar empleado {% endblock %}



{% block sidebar %}{% endblock %}



{% block content %} 
    <main class=" px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Registrar empleado</h1>
      </div>

        <!---Formulario-->
        <form name="form-registroEmpleado" id="form-registroEmpleado"  action="{{ url_for('registrarEmpleado') }}" method="POST" class="mt-5" autocomplete="off">
        <div class="row">

          <div class="col-md-6">

          
<div class="form-group row">
  <div class="col-md-6">
              <label for="cedula" class="form-label">Cedula</label>
              <input type="number" min="1" max="9999999999" name="cedula" class="form-control" ondrop="return false;" onpaste="return false;"
              onkeypress="return event.charCode>=48 && event.charCode<=57" autofocus required>
              <label for="placeholder" style="color: gray">Ej. 12345678</label>
    
  </div>
        <div class="col-md-6">  
            <label for="numero" class="form-label">Teléfono</label>
              <div class="row">  
                <div class="col-md-4">
                      <select class="form-control" id="prefijo_telefonico" name="prefijo_telefonico">
                          <option value="0414">0414</option>
                          <option value="0424">0424</option>
                          <option value="0412">0412</option>
                          <option value="0416">0416</option>
                          <option value="0426">0426</option>
                      </select>
                  </div>
                  <div class="col-md-8">
                      <input type="number" id="numero" name="numero" class="form-control"
                            oninput="this.value = this.value.slice(0, 15)" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                  </div>
                  <div class="col-md-12">
                      <label for="placeholder" class="form-text text-muted">Ej. 049876543</label>
                  </div>
              </div>
          </div>

            <div class="col-md-6">
                <label for="nombre" class="form-label mt-1">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
          </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label mt-1">Apellido</label>
                <input type="text" name="apellido" class="form-control" required>
            </div>




            <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo</label>
                <select name="tipo" class="form-control" required selected>----Seleccione-----
                  <option value="Administrativo">Administrativo</option>
                  <option value="Técnico">Técnico</option>
                </select>
            </div>

            

        <div class="grid gap-2 mt-3 mb-3">
            <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Registrar">
        </div>
      </form>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>



</body>

{% endblock %}
</html>
